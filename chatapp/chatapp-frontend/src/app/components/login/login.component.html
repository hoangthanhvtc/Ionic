<div class="container">
  <div class="row">
    <div class="col s10 offset-s1" id="panel">
      <div class="progress" *ngIf="showSpinner">
        <div class="indeterminate"></div>
      </div>
      <h3 id="title">Đăng Nhập Tài Khoản</h3>
      <div id="errorMsg" *ngIf="errorMessage">
        <span>{{ errorMessage }}</span>
      </div>
      <form class="col s12" [formGroup]="loginForm" novalidate (ngSubmit)="loginUser()">
        <div class="row">
          <div class="input-field col s12">
            <input id="user" type="text" formControlName="username" />
            <label for="user">Tên tài khoản</label>
            <span class="error" *ngIf="!loginForm.controls['username'].valid && loginForm.controls['username'].touched">
              Username chưa đúng
            </span>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <div class="input-field inline">
              <input id="pass" type="password" autocomplete="Off" formControlName="password" />
              <label for="pass">Mật khẩu</label>
              <span
                class="error"
                *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched"
              >
                Password chưa đúng
              </span>
            </div>
          </div>
        </div>
        <button class="btn waves-effect" id="loginbtn" [disabled]="!loginForm.valid">
          Đăng nhập
        </button>
      </form>
    </div>
  </div>
</div>
