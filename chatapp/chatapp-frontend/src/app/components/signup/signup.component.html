<div class="container">
  <div class="row">
    <div class="col s10 offset-s1" id="panel">
      <div class="progress" *ngIf="showSpinner">
        <div class="indeterminate"></div>
      </div>
      <h3 id="title">Đăng Ký Tài Khoản</h3>
      <div id="errorMsg" *ngIf="errorMessage">
        <span>{{ errorMessage }}</span>
      </div>
      <form class="col s12" [formGroup]="signupForm" novalidate (ngSubmit)="signupUser()">
        <div class="row">
          <div class="input-field col s12">
            <input id="username" type="text" formControlName="username" />
            <label for="username">Tên tài khoản</label>
            <span
              class="error"
              *ngIf="!signupForm.controls['username'].valid && signupForm.controls['username'].touched"
              >Username chưa đúng</span
            >
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" formControlName="email" />
            <label for="email">Địa chỉ Email</label>
            <span class="error" *ngIf="!signupForm.controls['email'].valid && signupForm.controls['email'].touched"
              >email chưa đúng</span
            >
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <div class="input-field inline">
              <input id="passwordsignup" type="password" formControlName="password" autocomplete="Off" />
              <label for="passwordsignup">Mật khẩu</label>
              <span
                class="error"
                *ngIf="!signupForm.controls['password'].valid && signupForm.controls['password'].touched"
                >password chưa đúng</span
              >
            </div>
          </div>
        </div>
        <button class="btn waves-effect" id="signupbtn" [disabled]="!signupForm.valid">
          Đăng ký
        </button>
      </form>
    </div>
  </div>
</div>
